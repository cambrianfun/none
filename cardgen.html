    <style>
        body {

        .Card {

            background-repeat: no-repeat; /* Prevent repeating the image */
            padding: 15px;
            border: 1px solid #000;
            border-radius: 5px;
            width: 300px; /* Set a width for the card */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            color: #333; /* Font color */
            margin: 0 auto; /* Center the card horizontally */
            text-align: left; /* Align text to the left */
        }

        .Card img {

            width: 31px; /* Set image width */
            height: 31px; /* Maintain aspect ratio */
            margin-right: 10px; /* Space between image and text */
            vertical-align: middle; /* Center align with the text */
        }
        .Card p {
            font-family: 'Courier New', Courier, monospace; /* Monotype font for output */
            font-weight: bold; /* Make the monotype font bold */
            font-size: 15px;
            color: white;
            margin: 5px 15px; /* Margin for paragraph elements */
        }
        .Card strong {

            font-size: 10px;

        }
        footer {

            text-align: center;
